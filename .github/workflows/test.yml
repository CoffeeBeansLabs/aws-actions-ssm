name: test aws action for put parameter store
permissions:
  contents: write
  actions: write
on:
  push:
    branches:
      -feature/github_action
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: test parameter store - input env
        uses: ./
        with:
          parameters: test=test

      - name: test parameter store - input multiline env
        uses: ./
        with:
          parameters: |
            test=test
            test1="test1"

      - name: test parameter store - input variables
        uses: ./
        env:
          ENV_VAL: ${{ github.workspace }}
        with:
          parameters: |
            test=test
            test1="test1"
            env_val=${{ env.ENV_VAL }}

